<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Başlıksız Belge</title>
<style type="text/css">
#anadiv {
	height: 646px;
	width: 1350px;
	background-image: url(image/4k%20fotograf/764115.jpg);
}
#form {
	height: 435px;
	width: 600px;
	margin-right: auto;
	margin-left: auto;
}
#Te {
	height: 50px;
	width: 150px;
	margin-right: auto;
	margin-left: auto;
}
#kullanıcı {
	height: 50px;
}
#ad {
	height: 50px;
	margin-top: 20px;
}
#soyad {
	height: 50px;
	margin-top: 10px;
}
#cinsiyet {
	height: 70px;
	margin-top: 10px;
}
#şifre {
	height: 50px;
	margin-top: 10px;
}
#doğrulama {
	height: 50px;
	margin-top: 10px;
}
#kaydoltemizleme {
	height: 50px;
	margin-top: 10px;
}
</style>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationPassword.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationCheckbox.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationRadio.css" rel="stylesheet" type="text/css" />
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationPassword.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationCheckbox.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationRadio.js" type="text/javascript"></script>
</head>

<body>
<div id="anadiv">
  <div id="form">
    <div id="kullanıcı">
      <table width="599" height="50" border="4" cellpadding="1" cellspacing="1">
        <tr>
          <td>Kullanıcı Bilgileri</td>
        </tr>
      </table>
    </div>
    <div id="ad">
      <table width="602" height="51" border="4" cellpadding="1" cellspacing="1">
        <tr>
          <td width="126">Adınız:</td>
          <td width="457"><form id="form1" name="form1" method="post" action="">
            <span id="sprytextfield1">
              <label>
                <input type="text" name="text1" id="text1" />
              </label>
              <span class="textfieldRequiredMsg">Bir değer gerekiyor.</span></span>
          </form></td>
        </tr>
      </table>
    </div>
    <div id="soyad">
      <table width="599" height="49" border="4" cellpadding="1" cellspacing="1">
        <tr>
          <td width="125">Soyadınız:</td>
          <td width="455"><form id="form2" name="form2" method="post" action="">
            <span id="sprytextfield2">
              <label>
                <input type="text" name="text2" id="text2" />
              </label>
              <span class="textfieldRequiredMsg">Bir değer gerekiyor.</span></span>
          </form></td>
        </tr>
      </table>
    </div>
    <div id="cinsiyet">
      <table width="599" height="49" border="4" cellpadding="1" cellspacing="1">
        <tr>
          <td width="125">Cinsiyetiniz:</td>
          <td width="455"><form id="form5" name="form5" method="post" action="">
            <span id="spryradio1">
              <label>
                <input type="radio" name="RadioGroup1" value="radyo" id="RadioGroup1_0" />
                ERKEK</label>
              <br />
              <label>
                <input type="radio" name="RadioGroup1" value="radyo" id="RadioGroup1_1" />
                KADIN</label>
              <br />
              <label>
                <input type="radio" name="RadioGroup1" value="radyo" id="RadioGroup1_2" />
                BELİRTMEK İSTEMİYORUM</label>
              <br />
              <span class="radioRequiredMsg">Lütfen bir seçim yapın.</span></span>
          </form></td>
        </tr>
      </table>
    </div>
    <div id="şifre">
      <table width="600" height="49" border="4" cellpadding="1" cellspacing="1">
        <tr>
          <td width="125">Şifre:</td>
          <td width="456"><form id="form3" name="form3" method="post" action="">
            <span id="sprypassword1">
            <label>
              <input type="password" name="password1" id="password1" />
            </label>
            <span class="passwordRequiredMsg">Bir değer gerekiyor.</span><span class="passwordInvalidStrengthMsg">Şifre, belirlenen güvenlik düzeyini karşılamıyor.</span></span>
          </form></td>
        </tr>
      </table>
    </div>
    <div id="doğrulama">
      <table width="600" height="49" border="4" cellpadding="1" cellspacing="1">
        <tr>
          <td><form id="form4" name="form4" method="post" action="">
            <span id="sprycheckbox1">
              <label>
                <input type="checkbox" name="checkbox1" id="checkbox1" />
              </label>
              <span class="checkboxRequiredMsg">Lütfen seçim yapın.</span></span><a href="#">Kabul Ediyormusunuz
              </a>
          </form></td>
        </tr>
      </table>
    </div>
    <div id="kaydoltemizleme">
      <table width="596" height="51" border="4" cellpadding="1" cellspacing="1">
        <tr>
          <td><div id="Te">
            <form id="form6" name="form6" method="post" action="">
              <input type="submit" name="button" id="button" value="Kayıt Ol" />
              <input type="reset" name="button2" id="button2" value="Temizle" />
            </form>
          </div></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "none", {validateOn:["blur", "change"]});
var sprytextfield2 = new Spry.Widget.ValidationTextField("sprytextfield2", "none", {validateOn:["blur", "change"]});
var sprypassword1 = new Spry.Widget.ValidationPassword("sprypassword1", {validateOn:["blur", "change"], minUpperAlphaChars:1, maxUpperAlphaChars:1, minNumbers:3, maxNumbers:5});
var sprycheckbox1 = new Spry.Widget.ValidationCheckbox("sprycheckbox1", {validateOn:["blur"]});
var spryradio1 = new Spry.Widget.ValidationRadio("spryradio1", {validateOn:["blur", "change"]});
</script>
</body>
</html>
