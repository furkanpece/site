<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Başlıksız Belge</title>
<style type="text/css">
#anadiv {
	height: 646px;
	width: 1350px;
	background-image: url(image/4k%20fotograf/Manzara.jpg);
}
#form {
	height: 400px;
	width: 630px;
	margin-right: auto;
	margin-left: auto;
}
#ad {
	height: 50px;
	margin-top: 20px;
	margin-bottom: 20px;
}
#ad3 {
	height: 50px;
	margin-top: 20px;
}
#ad2 {
	height: 50px;
	margin-top: 20px;
}
#anadiv #form table tr td {
	color: #F00;
}
</style>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationPassword.css" rel="stylesheet" type="text/css" />
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationPassword.js" type="text/javascript"></script>
</head>

<body>
<div id="anadiv">
  <div id="form">
    <table width="630" height="46" border="3" cellpadding="1" cellspacing="1">
      <tr>
        <td>Kullanıcı Bilgilerinizi Giriniz</td>
      </tr>
    </table>
    <div id="ad">
      <table width="632" height="50" border="3" cellpadding="1" cellspacing="1">
        <tr>
          <td width="199">Kullanıcı Adı:</td>
          <td width="416"><form id="form1" name="form1" method="post" action="">
            <span id="sprytextfield1">
              <label>
                <input type="text" name="text1" id="text1" />
              </label>
              <span class="textfieldRequiredMsg">Bir değer gerekiyor.</span></span>
          </form></td>
        </tr>
      </table>
    </div>
    <div id="ad2">
      <table width="631" height="50" border="3" cellpadding="1" cellspacing="1">
        <tr>
          <td width="200">Şifre</td>
          <td width="414"><form id="form2" name="form2" method="post" action="">
            <span id="sprypassword1">
              <label>
                <input type="password" name="password1" id="password1" />
              </label>
              <span class="passwordRequiredMsg">Bir değer gerekiyor.</span></span>
          </form></td>
        </tr>
      </table>
    </div>
    <div id="ad3">
      <table width="630" height="50" border="3" cellpadding="1" cellspacing="1">
        <tr>
          <td width="219">&nbsp;</td>
          <td width="394"><form id="form3" name="form3" method="post" action="">
            <input type="submit" name="button" id="button" value="Giriş Yap" />
            <input type="reset" name="button2" id="button2" value="Temizle" />
          </form></td>
        </tr>
      </table>
    </div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
  </div>
</div>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "none", {validateOn:["blur", "change"]});
var sprypassword1 = new Spry.Widget.ValidationPassword("sprypassword1", {validateOn:["blur", "change"]});
</script>
</body>
</html>
